<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Inventario</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sistema de Gestión de Inventario</h1>

      <div class="form-container">
        <h2>Agregar/Editar Producto</h2>
        <form id="product-form">
          <input type="hidden" id="product-id" />
          <label for="category">Categoría:</label>
          <select id="category" required>
            <option value="">Selecciona una Categoría</option>
            <option value="Electrodomésticos">Electrodomésticos</option>
            <option value="Joyas">Joyas</option>
            <option value="Ropa">Ropa</option>
          </select>
          <label for="description">Descripción:</label>
          <input type="text" id="description" required />
          <label for="price">Precio:</label>
          <input type="number" id="price" step="0.01" required />
          <label for="quantity">Cantidad:</label>
          <input type="number" id="quantity" required />
          <button type="submit">Guardar Producto</button>
        </form>
      </div>

      <div class="form-container">
        <h2>Vender Producto</h2>
        <form id="sell-form">
          <label for="sell-category">Categoría:</label>
          <select id="sell-category" required>
            <option value="">Selecciona una Categoría</option>
            <option value="Electrodomésticos">Electrodomésticos</option>
            <option value="Joyas">Joyas</option>
            <option value="Ropa">Ropa</option>
          </select>
          <label for="sell-description">Descripción:</label>
          <input type="text" id="sell-description" required />
          <label for="sell-quantity">Cantidad:</label>
          <input type="number" id="sell-quantity" required />
          <button type="submit">Vender Producto</button>
        </form>
      </div>

      <div class="inventory">
        <h2>Inventario</h2>
        <table id="inventory-table">
          <thead>
            <tr>
              <th>Categoría</th>
              <th>Descripción</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="totals">
        <h2>Totales del Inventario</h2>
        <p>Total de Productos: <span id="total-products">0</span></p>
        <p>Total Electrodomésticos: <span id="total-appliances">0</span></p>
        <p>Total Joyas: <span id="total-jewelry">0</span></p>
        <p>Total Ropa: <span id="total-clothing">0</span></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
